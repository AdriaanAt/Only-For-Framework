<!doctype html>
<html>

<head>
	<title><Sticky /> Example</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/babel/5.1.10/browser.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
	<script type="text/javascript">
		// Manually bundling so override require and module
		window.require = function() {
			return window.React;
		};
		window.module = {};
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" />
	<style>
		.custom-header {
			margin-top: 0px;
			opacity: 0.8;
		}

		/* Sticky style (1/2) */
		.supersticky {
			position: fixed;
			top: 0
		}
	</style>
</head>

<body>
	<div id="example"></div>
	<script type="text/javascript" src="https://rawgit.com/captivationsoftware/react-sticky/master/sticky.js"></script>
	<script type="text/babel">
		class Example extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					stickyText: 'I dunno',
					topOffset: 0,

					// Sticky style (2/2)
					partialStyle: {
						left: 0,
						right: 0,
						background: 'orange'
					}
				};
			}

			handleStickyStateChange(isStuck) {
				this.setState({
					stickyText:	isStuck ? 'Yep!' : 'Nope!'});
			}

			handleOffsetChange(event) {
				this.setState({
					topOffset: event.target.value
				});
			}

			render() { return (
				<div>
					<div className="jumbotron">
						<h1>Sticky Header Demo</h1>
					</div>
					<Sticky stickyClass="supersticky" className="custom-header" stickyStyle={this.state.partialStyle} type={React.DOM.header} topOffset={this.state.topOffset} onStickyStateChange={this.handleStickyStateChange.bind(this)}>
						<nav>
							<strong className="pull-left">Am I Stuck? {this.state.stickyText}</strong>
							<form className="form-inline pull-right">
								<label>Top Offset:&nbsp;&nbsp;</label>
								<input className="form-control" type="number" value={this.state.topOffset} onChange={this.handleOffsetChange.bind(this)} />
							</form>
						</nav>
					</Sticky>
					<main>
						Main content
					</main>
					<footer>
						Footer content
					</footer>
				</div>
				);
			}
		}

		React.render(<Example />, document.getElementById('example'));
	</script>
</body>

</html>
